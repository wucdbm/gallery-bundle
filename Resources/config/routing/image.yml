wucdbm_gallery_image_upload:
      path:      /upload/{config}
      defaults:  { _controller: WucdbmGalleryBundle:Image:upload, config: null }

wucdbm_gallery_image_crop:
      path:      /crop/{name}/{config}
      defaults:  { _controller: WucdbmGalleryBundle:Image:crop, config: null }

wucdbm_gallery_image_crop_and_preview:
      path:      /crop-and-preview/{name}/{config}
      defaults:  { _controller: WucdbmGalleryBundle:Image:cropAndPreview, config: null }

wucdbm_gallery_image_serve_temp:
      path:      /temp/{name}
      defaults:  { _controller: WucdbmGalleryBundle:Image:serveTemp }

wucdbm_gallery_image_save:
      path:      /save/{config}/{name}
      defaults:  { _controller: WucdbmGalleryBundle:Image:save }

wucdbm_gallery_image_delete:
      path:      /{id}/delete
      defaults:  { _controller: WucdbmGalleryBundle:Image:delete }

wucdbm_gallery_image_edit:
      path:      /{id}/edit
      defaults:  { _controller: WucdbmGalleryBundle:Image:edit }